<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 data-i18n="optionsTitle"></h1>
      <select id="lang">
        <option value="en">English</option>
        <option value="zh_CN">中文</option>
        <option value="ja">日本語</option>
      </select>
    </div>

    <form id="options">
      <div class="section">
        <h2 data-i18n="optionsHeading"></h2>
        <div class="option">
          <input type="radio" name="position" value="right" id="right" checked>
          <label for="right" data-i18n="optionRight"></label>
        </div>
        <div class="option">
          <input type="radio" name="position" value="left" id="left">
          <label for="left" data-i18n="optionLeft"></label>
        </div>
        <div class="option">
          <input type="radio" name="position" value="start" id="start">
          <label for="start" data-i18n="optionStart"></label>
        </div>
        <div class="option">
          <input type="radio" name="position" value="end" id="end">
          <label for="end" data-i18n="optionEnd"></label>
        </div>
      </div>

      <div class="section">
        <h2 data-i18n="closeTabHeading"></h2>
        <div class="option">
          <input type="radio" name="closeTabBehavior" value="left" id="closeLeft" checked>
          <label for="closeLeft" data-i18n="closeTabLeft"></label>
        </div>
        <div class="option">
          <input type="radio" name="closeTabBehavior" value="right" id="closeRight">
          <label for="closeRight" data-i18n="closeTabRight"></label>
        </div>
        <div class="option">
          <input type="radio" name="closeTabBehavior" value="smart" id="closeSmart">
          <label for="closeSmart" data-i18n="closeTabSmart"></label>
        </div>
      </div>

    </form>

    <div class="shortcut-info">
      <span id="shortcut-info-default" style="display:none;" data-i18n="shortcutInfoText_defaultPlatform"></span>
      <span id="shortcut-info-mac" style="display:none;" data-i18n="shortcutInfoText_macPlatform"></span>
      <br>
      <span data-i18n="shortcutInfoText_customizePart1"></span>
      <span id="customize-shortcut-link" class="clickable-link" data-i18n="customizeShortcutLinkText"></span>
      <span data-i18n="shortcutInfoText_customizePart2"></span>
    </div>

    <!-- 移除保存按钮 -->
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
